          ad-short-name: string
          ad-level: string
          ad-servers: [int]
          primary-domain-controller: [int]
          domain-admin-passwords: [int]
          dns-servers: [int]
          dhcp-servers: [int]
          dhcp-servers-info: string
          forest-summary: string
          site-summary: string
